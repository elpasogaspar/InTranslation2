<!-- JS Collapsible this.nextElementSibling -->
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  }
</script>


<!-- readMore -->



<script>
  var lang = '{{ page.language }}';

  function readMore(part) {
    let dots = document.querySelector(`.card[data-part="${part}"] .dots`);
    let moreText = document.querySelector(`.card[data-part="${part}"] .more`);
    let btnText = document.querySelector(`.card[data-part="${part}"] .myBtn`);

    if (dots.style.opacity == "0") {
      dots.style.opacity = "1";
      btnText.textContent = lang == "es" ? "Leer más..." : "Läs mer ...";
      moreText.style.transform = "scaleY(0)";
      moreText.style.height = "0";
    } else {
      dots.style.opacity = "0";
      btnText.textContent = lang == "es" ? "Leer menos" : "Läs mindre";
      moreText.style.transform = "scaleY(1)";
      moreText.style.height = "auto";
    }
  }
</script>
